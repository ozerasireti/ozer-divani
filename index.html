<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Özer Divanı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #facc15;
      letter-spacing: 1px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    select, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      background: linear-gradient(135deg,#facc15,#eab308);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .reply {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      min-height: 40px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Özer Divanı</h1>

    <div class="card">
      <select id="bot">
        <option>Kerem Özer</option>
        <option>Faruk Özer</option>
        <option>Ahmet Özer</option>
        <option>Ali Özer</option>
        <option>Mahmut Enes Demiroğlu</option>
        <option>Mervan Cengiz</option>
        <option>Hacı Remzi Özer</option>
        <option>Hacı Abdullah Özer</option>
      </select>

      <textarea id="mesaj" placeholder="Divana sözünü söyle..."></textarea>

      <button onclick="gonder()">Sor</button>

      <div class="reply" id="reply"></div>
    </div>

    <footer>
      © Özer Divanı – Reis Said Özer
    </footer>
  </div>

<script>
async function gonder() {
  const bot = document.getElementById("bot").value;
  const mesaj = document.getElementById("mesaj").value;
  const replyBox = document.getElementById("reply");

  replyBox.innerText = "Cevap geliyor...";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ bot, mesaj })
  });

  const data = await res.json();
  replyBox.innerText = data.reply;
}
</script>

</body>
</html>
